<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assets/calculator.png" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Armata" rel="stylesheet">
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <title>JavaScript Calculator</title>
  </head>
  <body>
    
<!-- https://lh5.googleusercontent.com/-Swu-yBmzVwI/UWnlGMfLsFI/AAAAAAAAFFU/2dX6Nag9rV4/s1600/IMG_4997.JPG-->
    
    <div class="calculator">
      <h1 class="title">JavaScript Calculator</h1>
      <h3>Sharp EL-230 Emulator</h3>
      <div id="display"><span id="value"></span></div>
      <div class="calc-row">
        <div class="calc-btn blu-btn btn-shadow memory"><p><a href="#modal">?</a></p></div>
        <div class="calc-btn gra-btn btn-shadow control"><p>C</p></div>
        <div class="calc-btn gra-btn btn-shadow control"><p>CE</p></div>
        <div class="calc-btn blu-btn btn-shadow operator times"><p>&Pi;</p></div>
        <div class="calc-btn red-btn btn-shadow operator"><p>+/-</p></div>
        </div>
      <div class="calc-row">
        <div class="calc-btn gra-btn btn-shadow value"><p>7</p></div>
        <div class="calc-btn gra-btn btn-shadow value"><p>8</p></div>
        <div class="calc-btn gra-btn btn-shadow value"><p>9</p></div>
        <div class="calc-btn gra-btn btn-shadow operator"><p>&divide;</p></div>
        <div class="calc-btn blu-btn btn-shadow operator"><p>x <sup>y</p></div>
        </div>
      <div class="calc-row">
        <div class="calc-btn gra-btn btn-shadow value"><p>4</p></div>
        <div class="calc-btn gra-btn btn-shadow value"><p>5</p></div>
        <div class="calc-btn gra-btn btn-shadow value"><p>6</p></div>
        <div class="calc-btn blu-btn btn-shadow operator"><p><sup>1</sup>/x</p></div>
        <div class="calc-btn gra-btn btn-shadow operator"><p>&times;</p></div>
        </div>
      <div class="calc-row">
        <div class="calc-btn gra-btn btn-shadow value"><p>1</p></div>
        <div class="calc-btn gra-btn btn-shadow value"><p>2</p></div>
        <div class="calc-btn gra-btn btn-shadow value"><p>3</p></div>
        <div class="calc-btn gra-btn btn-shadow operator"><p>-</p></div>
        <div class="calc-btn gra-btn btn-shadow operator"><p>&radic;<span style="text-decoration:overline;">&nbsp;&nbsp;</span></p></div>
        </div>
      <div class="calc-row">
        <div class="calc-btn gra-btn btn-shadow value"><p>0</p></div>
        <div class="calc-btn gra-btn btn-shadow value"><p>.</p></div>
        <div class="calc-btn gra-btn btn-shadow operator"><p>=</p></div>
        <div class="calc-btn gra-btn btn-shadow operator"><p>+</p></div>
        <div class="calc-btn gra-btn btn-shadow operator"><p>%</p></div>
      </div>
    
      <span class="foot"><p class="copy"><small>Copyright &copy; <a href="http://www.davidalley.net/" target="_blank">David Alley</a> <span id="year">2016</span></small></p></span>

    </div>
    
    <div class="off-message"><h1>Thank you for using the calculator.</h1></div>
    
    <div class="remodal" data-remodal-id="modal">
      <button data-remodal-action="close" class="remodal-close"></button>
      <p>Digits 0 - 9<br />Enter: = <br /></p>
    </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>    
    <script>window.jQuery || document.write('<script src="./js/jquery-1.12.4.min.js">\x3C/script>')</script>
    <script src="./js/jquery.copyRight.js"></script>
    <script src="./js/remodal.js"></script> 	
    <script src="./js/script.js"></script> 	
  </body>
</html>
